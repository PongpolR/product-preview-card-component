<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <aside>
      <source media="(max-width: 375px)" srcset="images/image-product-mobile.jpg">
      <source media="(min-width: 376px)" srcset="images/image-product-desktop.jpg">
      <img class="img-product" src="images/image-product-desktop.jpg" alt="Product image">
    </aside>
    <section class="detail">
      <header>
        perfume
      </header>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <section class="describe">
        <div class="line1">A floral, solar and voluptuous</div>
        <div class="line2">interpretation composed by</div>
        <div class="line3">Olivier Polge, Perfumer-Creator</div>
        <div class="line4">for the House of CHANEL.</div>
      </section>
      <div class="prices">
        <div class="price">$149.99</div>
        <s class="visually-hidden">
          <span>$169.99</span>
        </s>
      </div>
      <button class="button">
        <div class="icon-cart"><img src="images/icon-cart.svg" alt="icon cart"></div>
        <div class="text-cart">Add To Cart</div>
      </button>


    </section>
  </main>

</body>

</html>
