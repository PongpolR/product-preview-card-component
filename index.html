<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <section>
      <picture>
        <source media="(max-width: 500px)" srcset="images/image-product-mobile.jpg">
        <source media="(min-width: 501px)" srcset="images/image-product-desktop.jpg">
        <img class="img-product" src="images/image-product-desktop.jpg" alt="Product image">
      </picture>
    </section>
    <section class="detail">
      <header>
        perfume
      </header>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <article>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </article>
      <section class="prices">
        <section class="price">$149.99</section>
        <s class="visually-hidden">
          <span>$169.99</span>
        </s>
      </section>
      <button class="button">
        <section class="icon-cart"><img src="images/icon-cart.svg" alt="icon cart"></section>
        <section class="text-cart">Add To Cart</section>
      </button>


    </section>
  </main>

</body>

</html>
