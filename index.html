<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card">
    <div class="img">
      <img class="img-product" src="images/image-product-desktop.jpg" alt="product">
    </div>
    <div class="detail">
      <div class="header">
        P E R F U M E
      </div>
      <div class="title">
        <div class="line1">Gabrielle</div>
        <div class="line2">Essence Eau</div>
        <div class="line3">De Parfum</div>
      </div>
      <div class="describe">
        <div class="line1">A floral, solar and voluptuous</div>
        <div class="line2">interpretation composed by</div>
        <div class="line3">Olivier Polge, Perfumer-Creator</div>
        <div class="line4">for the House of CHANEL.</div>
      </div>
      <div class="prices">
        <div class="price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>
      <div class="button">
        <div class="icon-cart"><img src="images/icon-cart.svg" alt=""></div>
        <div class="text-cart">Add To Cart</div>
      </div>
      

    </div>
  </div>
  
</body>
</html>
